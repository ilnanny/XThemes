[theme_info]
name=Sympto
description=Flat dark asymptomatic colors
version=1.0.0
author=Cristian Pozzessere < ilnanny >
url=https://github.com/ilnanny/XThemes/tree/master/Geany-themes/sympto.conf
compat=1.22;1.23;1.23.1;1.24

[named_colors]
base03=#263138
base02=#556770
base01=#8399A0
base00=#9EBDBF
base0=#96ABAD
base1=#BCCACA
base2=#E3D4BB
base3=#F4EACD
yellow=#EBC449
orange=#CE5E24
red=#DC322F
magenta=#C2417F
violet=#8485C7
blue=#448EC2
cyan=#35A69D
green=#92B548

[named_styles]

default=base0;base03
error=red


# Editor styles
#-------------------------------------------------------------------------------
selection=;#063A55;;true
current_line=;base02;true
brace_good=base1;;true
brace_bad=red;;true
margin_line_number=base00;base03
margin_folding=base00;base02
fold_symbol_highlight=base02
indent_guide=base01
caret=base3
marker_line=;
marker_search=;base2
marker_mark=blue;
call_tips=base0;base03
white_space=indent_guide


# Programming languages
#-------------------------------------------------------------------------------

comment=base01
comment_doc=comment
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

number=cyan
number_1=number
number_2=number_1

type=yellow;;true
class=type
function=blue
parameter=function

keyword=green;;true
keyword_1=keyword
keyword_2=blue;;true
keyword_3=keyword_1
keyword_4=keyword_1

identifier=default
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=magenta
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=red
character=string_1
backticks=string_2
here_doc=string_2

scalar=string_2
label=default,bold
preprocessor=orange
regex=violet
operator=default
decorator=string_1,bold
other=default


# Markup-type languages
#-------------------------------------------------------------------------------

tag=type
tag_unknown=tag,bold
tag_end=tag,bold
attribute=keyword_1
attribute_unknown=attribute,bold
value=string_1
entity=default


# Diff
#-------------------------------------------------------------------------------

line_added=green
line_removed=red
line_changed=blue


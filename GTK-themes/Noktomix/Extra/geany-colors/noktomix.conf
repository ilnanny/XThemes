[theme_info]
name=Noktomix
description=Flat dark asymptomatic colors
version=1.0.0
author=Cristian Pozzessere < ilnanny >
url=https://github.com/ilnanny/XThemes/tree/master/Geany-themes/noktomix.conf
compat=1.22;1.23;1.23.1;1.24

[named_colors]
background=#263138
highlight=#556770
comment=#8098A0
margin=#9DBDBF
selection=#83B2E0
tips=#A1BCBF
brace=#B3CBD8
search=#E1CCA9
caret=#ECD5F5
yellow=#E5C45D
orange=#E37B4E
red=#B75057
magenta=#B65E89
violet=#8485BA
blue=#6884BF
cyan=#60A8A3
green=#91BD64

[named_styles]

default=tips;background
error=red


# Editor styles
#________________________________________________________________________________

selection=selection;;true
current_line=;highlight;true
brace_good=brace;;true
brace_bad=red;;true
margin_line_number=margin;background
margin_folding=margin;highlight
fold_symbol_highlight=
indent_guide=comment
caret=caret
marker_line=;
marker_search=;search
marker_mark=blue;
call_tips=tips;background
white_space=indent_guide


# Programming languages
#________________________________________________________________________________

comment=comment
comment_doc=comment
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

number=cyan
number_1=number
number_2=number_1

type=yellow;;true
class=type
function=blue
parameter=function

keyword=green;;true
keyword_1=keyword
keyword_2=blue;;true
keyword_3=keyword_1
keyword_4=keyword_1

identifier=default
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=magenta
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=red
character=string_1
backticks=string_2
here_doc=string_2

scalar=string_2
label=default,bold
preprocessor=orange
regex=violet
operator=default
decorator=string_1,bold
other=default


# Markup-type languages
#________________________________________________________________________________

tag=type
tag_unknown=tag,bold
tag_end=tag,bold
attribute=keyword_1
attribute_unknown=attribute,bold
value=string_1
entity=default


# Diff
#________________________________________________________________________________

line_added=green
line_removed=red
line_changed=blue

#________________________________________________________________________________
